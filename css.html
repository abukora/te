<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
  :root{--p:#1e40af;--pd:#1e3a8a;--s:#059669;--w:#d97706;--d:#dc2626;--g:#6b7280;--l:#f3f4f6;--b:#e5e7eb;}
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Tajawal',sans-serif;background:linear-gradient(135deg,#f0f7ff,#e0f2fe);min-height:100vh;color:#1f2937;}
  .container{max-width:1300px;margin:auto;padding:20px;}
  .header{text-align:center;background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);margin-bottom:30px;}
  .header h1{color:var(--pd);font-size:2.2rem;margin-bottom:10px;}
  .actions{text-align:center;margin:30px 0;}
  .btn{padding:12px 28px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;text-decoration:none;display:inline-block;margin:0 10px;transition:.3s;}
  .btn-primary{background:var(--p);color:#fff;}
  .btn-primary:hover{background:var(--pd);transform:translateY(-3px);}
  .btn-secondary{background:#94a3b8;color:#fff;}
  .btn-small{padding:6px 12px;font-size:0.9rem;}
  .stats-cards{display:flex;justify-content:center;gap:20px;margin:30px 0;flex-wrap:wrap;}
  .card{background:#fff;padding:25px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,.1);text-align:center;min-width:200px;}
  .card h3{color:var(--g);margin-bottom:10px;}
  .card p{font-size:2.5rem;font-weight:bold;color:var(--p);}
  .card.success p{color:var(--s);}
  .card.warning p{color:var(--w);}
  .search-box{text-align:center;margin:20px 0;}
  .search-box input{padding:14px 20px;width:500px;max-width:90%;border:2px solid var(--b);border-radius:12px;font-size:1.1rem;}
  .table-container{background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.1);}
  table{width:100%;border-collapse:collapse;}
  th{background:var(--p);color:#fff;padding:16px;text-align:center;}
  td{padding:14px;text-align:center;border-bottom:1px solid var(--b);}
  tr:hover{background:#f8fafc;}
  .status{padding:6px 12px;border-radius:20px;font-weight:bold;font-size:0.9rem;}
  .status.success{background:#d1fae5;color:var(--s);}
  .status.warning{background:#fffbeb;color:var(--w);}
  .form-page{background:linear-gradient(135deg,#1e3a8a,#1e40af);padding:40px 0;min-height:100vh;}
  .form-card{background:#fff;max-width:1000px;margin:auto;border-radius:20px;padding:40px;box-shadow:0 20px 50px rgba(0,0,0,.2);}
  .form-card h2{text-align:center;margin-bottom:30px;color:var(--pd);font-size:2rem;}
  .field{margin-bottom:20px;}
  label{display:block;margin-bottom:8px;font-weight:bold;color:#374151;}
  input,select,textarea{width:100%;padding:14px;border:2px solid var(--b);border-radius:10px;font-size:1rem;}
  input:focus,select:focus,textarea:focus{outline:none;border-color:var(--p);}
  .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
  .grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;}
  fieldset{border:2px solid var(--b);border-radius:12px;padding:20px;margin:20px 0;}
  legend{padding:0 15px;font-weight:bold;color:var(--p);}
  .preview-grid{display:flex;flex-wrap:wrap;gap:15px;margin-top:10px;}
  .preview-item{background:#f1f5f9;padding:10px;border-radius:10px;max-width:150px;text-align:center;font-size:0.9rem;}
  .preview-item img{width:100%;height:100px;object-fit:cover;border-radius:8px;}
  @media(max-width:768px){.grid-2,.grid-4{grid-template-columns:1fr;}}
</style>
